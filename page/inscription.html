<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire d'Inscription</title>
    <link rel="stylesheet" href="style/inscription.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Inscription</h1>
      <form id="signup-form">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Confirmer le mot de passe :</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />
        <label for="adresse">Numero et Nom de la Rue</label>
        <input type="adresse" id="adresse" name="adresse" required />

        <label for="departement">Departement</label>
        <input
          type="departement"
          id="departement"
          name="departement"
          required
        />
        <button type="submit">S'inscrire</button>
      </form>
      <footer class="footer">
        <p>&copy; 2025 EcoFashion</p>
        <div class="pages">
          <a href="page/footer/contac.html">Contact</a>
          <a href="page/footer/MontionLegal.html">Mention LÃ©gale</a>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
